<!DOCTYPE html>

	<head>

	<body>
		<header>

			<nav>
				<ul>
					<li>
						<i class="bx bxl-facebook-square"></i>
					</li>
					<li>

					<li>

						<h1>Descubra os melhores destinos com preços que cabem no seu bolso</h1>

							<span>Quero viajar</span>

						</button>
					</div>
					<div class="carousel-control">
						<button class="carousel-control-button">
							<i class="bx bx-left-arrow-alt"></i>
						</button>
						<button class="carousel-control-button">
							<i class="bx bx-right-arrow-alt"></i>
						</button>
					</div>
				</div>
				<button class="button-cursor">
					<i class="bx bx-mouse bx-fade-down"></i>
				</button>
			</section>
			<!-- Seção de pesquisa -->
			<section class="search-section">
				<div>

					</div>
					<div>

					</div>
				</div>
				<div class="cards-list">
